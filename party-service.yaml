server:
  port: 9002
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    preferIpAddress: true
    ip-address: localhost
spring:
  application:
    name: party-service
  cloud:
    config:
      uri: http://localhost:8888
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
  flyway:
    enabled: true
    baselineOnMigrate: true
    validateOnMigrate: false
    schemas: my-beyti
    table: party_flyway_schema_history
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
    properties:
      hibernate:
        default_schema: my-beyti
        dialect: org.hibernate.dialect.PostgreSQLDialect
